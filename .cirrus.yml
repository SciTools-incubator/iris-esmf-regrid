# global default
container:
  image: python:3.8


lint_task:
  name: Flake8 Linting
  auto_cancellation: true
  install_script:
    - python -m pip install --retries 3 --upgrade pip
    - pip install nox
  lint_script:
    - nox --session lint 
    - ls -l .nox


style_task:
  name: Black Formatting
  auto_cancellation: true
  install_script:
    - python -m pip install --retries 3 --upgrade pip
    - pip install nox
  style_script:
    - nox --session style
    - ls -l .nox
